name: Monthly PD Tracker

on:
  schedule:
    - cron: '0 6 1 * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
